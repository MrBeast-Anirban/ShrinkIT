<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
  	<meta http-equiv="x-ua-compatible" content="ie=edge" >
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" >

	<!-- Primary Meta Tags -->
	<title>ShrinkIt</title>
	<link rel="shortcut icon" href="assets/favicon.ico">
	<meta name="title" content="File Compressor De-compressor">
	
	<link rel='stylesheet' type='text/css' href='styles.css'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src='script.js' type="text/javascript"></script>
	
	
</head>



<!-- <body > -->
<body class = "background">
	<nav class="navigationTab">
  	<div class = "logo">
  		<h1>ShrinkIt</h1>
  	</div>      
  </nav>
	
	<div class="bigdiv">
		<div class="card text-center">
		<div class="card-header" style="background-color:#ADD8E6;"> UPLOAD YOUR FILE (<b>.txt</b> Files Only) </div>
		<div class="align" id="step1">
			<div class="card-body">
				<img height="50" width="50" src="assets/upload.gif" alt="Upload" loading="lazy">
				<br>
			<form method="post" enctype="multipart/form-data" class="form" id="fileform">
				<input class="file-input-button" type="file" id="uploadfile"  class="input">
				
				<input class="upload-button" type="button" id="submitbtn"  class="input" value="Upload">
			</form>
			<br>
		</div>
			<!-- Upload File -->
		</div>
		 </div>
		 <br>
		<div class="card text-center">
			<div class="card-header" style="background-color:#ADD8E6;">SELECT ACTION </div>
				<div class="align" id="step2">
					<div class="card-body">
						<img height="60" width="60" src="assets/action.gif" alt="action" loading="lazy">
						<br>
						<button type="button" id="encode" class="button" >Compress</button>
						&nbsp &nbsp &nbsp;
						<button type="button" id="decode" class="button" >De Compress</button>
			<!-- Select Action -->
						<br>
					</div>
				</div>
		</div>
		<br>
		<div class="card text-center">
			<div class="card-header" style="background-color:#ADD8E6;">Have Some other file to Compress Or DeCompress</div>
				<div class="align" id="step3" >
					<div class="card-body">
						<span class="align" id="text4">
						<button class="reload-button" type="button" onclick="location.reload()" >Reload</button> 
						</span>
					<br>
			<!-- Wait a moment -->
				</div>
			</div>
		</div>
	</div>

	
<footer>
  <p></p>
</footer>
	
</body>

</html>
